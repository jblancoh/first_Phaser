<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas</title>
</head>
<style>
  #miCanvas
  {
    border: dotted 2px yellow;
    background: green;
  }
</style>
<body>
  <h1>Conceptos basicos de CANVAS</h1>
  <canvas id="miCanvas" width="500px" height="300px">
    Tu
  </canvas>
</body>
<script>
  window.onload = function(){
    var canvas = document.getElementById('miCanvas')
    if ( canvas && canvas.getContext){
      var ctx = canvas.getContext('2d')
      if(ctx){
        ctx.lineWidth = 10
        ctx.strokeStyle = "red"
        ctx.fillStyle = "yellow"

        ctx.beginPath()

        ctx.moveTo(50,20)
        ctx.bezierCurveTo(50,100,200,100,200,150)
        ctx.stroke()
        ctx.fillRect(50,20,5,5)
        ctx.fillRect(50,100,5,5)
        ctx.fillRect(200,100,5,5)
        ctx.fillRect(200,150,5,5)
      }
      else {

      }
    }
  }
</script>
</html>
