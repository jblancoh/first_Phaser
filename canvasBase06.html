<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas</title>
</head>
<style>
  #miCanvas
  {
    border: dotted 2px yellow;
    background: green;
  }
</style>
<body>
  <h1>Conceptos basicos de CANVAS</h1>
  <canvas id="miCanvas" width="500px" height="300px">
    Tu
  </canvas>
</body>
<script>
  window.onload = function(){
    var canvas = document.getElementById('miCanvas')
    if ( canvas && canvas.getContext){
      var ctx = canvas.getContext('2d')
      if(ctx){
        ctx.lineWidth = 10
        ctx.strokeStyle = "yellow"
        ctx.fillStyle = "red"

        ctx.beginPath()
        ctx.moveTo(50,100)
        ctx.lineTo(100, 50)
        ctx.lineTo(150,100)
        ctx.lineTo(100,150)
        ctx.stroke()

        ctx.beginPath()
        ctx.moveTo(200,100)
        ctx.lineTo(250, 50)
        ctx.lineTo(300,100)
        ctx.lineTo(250,200)
        ctx.closePath()
        ctx.stroke()

        ctx.beginPath()
        ctx.moveTo(350,100)
        ctx.lineTo(400,50)
        ctx.lineTo(450,100)
        ctx.lineTo(400,150)
        ctx.fill()
        ctx.closePath()
        ctx.stroke()
      }
      else {

      }
    }
  }
</script>
</html>
