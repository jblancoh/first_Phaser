<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas</title>
</head>
<style>
  #miCanvas
  {
    border: dotted 2px yellow;
    background: green;
  }
</style>
<body>
  <h1>Conceptos basicos de CANVAS</h1>
  <canvas id="miCanvas" width="500px" height="300px">
    Tu
  </canvas>
</body>
<script>
  window.onload = function(){
    var canvas = document.getElementById('miCanvas')
    if ( canvas && canvas.getContext){
      var ctx = canvas.getContext('2d')
      if(ctx){
        var gradiente =
        ctx.createLinearGradient(0,0,canvas.width,0)
        gradiente.addColorStop(0, "green")
        gradiente.addColorStop(0.35,"white")
        gradiente.addColorStop(0.65, "white")
        gradiente.addColorStop(1, "red")

        ctx.fillStyle = gradiente
        ctx.fillRect(0,0,canvas.width, canvas.height)


      }
      else {

      }
    }
  }
</script>
</html>
